<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>amazon.in</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar">

            <!-- amazon logo  -->
            <div class="amazon_logo_container  border">
                <div class="amazon_logo"></div>
                <span class="in">.in</span>

            </div>



            <!--Location area -->
            <div class="location_container border">
                <i class="fa-solid fa-location-dot"></i>
                <div class="location_2ndcontainer ">
                   

                    <span class="location_state">delivering to Mumbai 400101</span>
                    <span class="location_update">Update location</span>


                </div>

            </div>

            <!-- search box / dropdown area _ code -->

            <div class="search_main_container">
              

                <!-- dropdown area  -->
                <div class="dropdown_container">
                <select name="select" id="dropdown">
                    <option value="All">All</option>
                    <option value="Mobile">Mobile</option>
                    <option value="Grocery">Grocery</option>
                    <option value="Clothes">Clothes</option>
                    <option value="Furniture">Furniture</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <!-- search bar area -->
            <div class="search_bar_container">
                <input placeholder="Search Something Here" id="placeholder" >
            </div>


            <!-- search icon/ magnifaying glass -->
            <div class="magnifying_container">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
 
            </div>

            <!--  sign up/in form area-->

            <div class="signup_container border">
                <span class="line-1 padding">Hello sign in</span>
                <span class="line-2 padding">Accounts & Lists</span>
            </div>


            <!--  -->



        </nav>
    </header>


</body>

</html>
